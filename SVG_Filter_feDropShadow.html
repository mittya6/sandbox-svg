<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True" />
    <title>SVG Filters</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
        }


        svg {
            border: 1px solid #000;
            width: 100%;
            height: 600px;
        }
    </style>

</head>

<body>

    <svg viewBox="0 0 30 10">
        <defs>
            <filter id="shadow">
                <feDropShadow dx="0.2" dy="0.4" stdDeviation="0.2" />
            </filter>
            <filter id="shadow2">
                <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="cyan" />
            </filter>
            <filter id="shadow3">
                <feDropShadow dx="-0.8" dy="-0.8" stdDeviation="0" flood-color="pink" flood-opacity="0.5" />
            </filter>
        </defs>

        <circle cx="5" cy="50%" r="4" style="fill:pink; filter:url(#shadow);" />

        <circle cx="15" cy="50%" r="4" style="fill:pink; filter:url(#shadow2);" />

        <circle cx="25" cy="50%" r="4" style="fill:pink; filter:url(#shadow3);" />
    </svg>

</body>

</html>
