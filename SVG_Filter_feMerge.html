<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True" />
    <title>SVG Filters</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
        }


        svg {
            border: 1px solid #000;
            width: 100%;
            height: 600px;
        }
    </style>

</head>

<body>

    <svg>


        <filter id = "i1">
            <feImage x = "0" y = "0" width = "10%" height = "10%" result = "raster1" xlink:href = "./img/265TSURUTAMA20211_TP_V4.jpg"/>
            <feImage x = "0" y = "0" width = "50%" height = "50%" result = "raster2" xlink:href = "./img/tokyoyakeiIMGL33331934_TP_V4.jpg"/>
            <feMerge>
                <feMergeNode in = "raster2"/>
                <feMergeNode in = "raster1"/>
            </feMerge>
        </filter>
        <g>
            <rect x = "0" y = "0" width = "100%" height = "100%" filter = "url(#i1)"/>
        </g>
    </svg>

</body>

</html>
